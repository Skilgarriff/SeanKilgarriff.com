version: '2'
services:
    proxy:
        image: skilgarriff/alpine-caddy
        ports:
            -   "80:80"
            -   "443:443"
        volumes:
            -   ./Caddyfile:/etc/Caddyfile
            -   ./.caddy:/root/.caddy
        restart: always
        mem_limit: 500m
        networks:
            - frontend

    seankilgarriff.com:
        expose:
            -   80
