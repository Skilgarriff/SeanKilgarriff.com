version: '2'
services:
    proxy:
        image: zzrot/alpine-caddy
        ports:
            -   "80:80"
            -   "443:443"
        volumes:
            -   ./Caddyfile:/etc/Caddyfile
            -   ./.caddy:/root/.caddy
        restart: always
        networks:
            - frontend

    seankilgarriff.com:
        expose:
            -   80

    casualmastery.com:
        environment:
          PROD_DOMAIN: https://casualmastery.com
          NODE_ENV: production
        volumes:
          - ./casualmastery.com/:/var/lib/ghost/
        expose:
            -   2368
