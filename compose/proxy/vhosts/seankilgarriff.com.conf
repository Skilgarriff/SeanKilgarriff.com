
#Define the connection to the docker container
upstream www {
    server seankilgarriff.com:8080;
}

#server redirect to https
server {
    listen 8080;

    server_name seankilgarriff.com www.seankilgarriff.com;

    location /.well-known/acme-challenge {
        root /var/www/letsencrypt;
	}

    return 301 https://seankilgarriff.com$request_uri;
}

server {
    listen 4433 ssl;

    server_name www.seankilgarriff.com seankilgarriff.com;

    charset utf-8;

    location /.well-known/acme-challenge {
        root /var/www/letsencrypt;
	}

    ssl_certificate /certs/live/seankilgarriff.com/fullchain.pem;
    ssl_certificate_key /certs/live/seankilgarriff.com/privkey.pem;
    include /etc/nginx/ssl_params;

    location / {
        proxy_pass http://www;
        include /etc/nginx/headers;
    }
}
